services:
  - type: web
    name: race-ai-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: packages/ai-agents
    buildCommand: pip install -r requirements-api.txt
    startCommand: python -m src.api
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
    healthCheckPath: /health
